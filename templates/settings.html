<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경설정</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 아이콘 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* 활성화된 탭과 버튼에 대한 부드러운 전환 효과 */
        .tab-button, .menu-button {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- 헤더 -->
        <header class="bg-orange-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="flex items-center text-white hover:text-orange-200">
                        <i class="fas fa-home mr-4 text-xl"></i>
                    </a>                    
                    <h1 class="text-xl font-bold">환경설정</h1>
                </div>
                <div class="flex items-center space-x-2">
                     <a href="{{ url_for('sales_registration_page') }}" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">매출이동</a>
                     <a href="{{ url_for('purchase_registration_page') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">매입이동</a>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠: Alpine.js를 사용한 탭 시스템 -->
        <main class="flex-grow container mx-auto px-4 py-8" x-data="{ activeTab: 'sales' }">
            <!-- 탭 버튼 컨테이너 -->
            <div class="bg-gray-800 p-2 rounded-xl shadow-md flex space-x-2 mb-8">
                <button @click="activeTab = 'sales'"
                        :class="{'bg-white text-gray-800 shadow-lg': activeTab === 'sales', 'bg-gray-800 text-white hover:bg-gray-700': activeTab !== 'sales'}"
                        class="tab-button flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-shipping-fast mr-2"></i> 매출관리
                </button>
                <button @click="activeTab = 'purchase'"
                        :class="{'bg-white text-gray-800 shadow-lg': activeTab === 'purchase', 'bg-gray-800 text-white hover:bg-gray-700': activeTab !== 'purchase'}"
                        class="tab-button flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-shopping-cart mr-2"></i> 매입관리
                </button>
                <button @click="activeTab = 'settings'"
                        :class="{'bg-white text-gray-800 shadow-lg': activeTab === 'settings', 'bg-gray-800 text-white hover:bg-gray-700': activeTab !== 'settings'}"
                        class="tab-button flex-1 py-3 px-4 rounded-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-tools mr-2"></i> 환경설정
                </button>
            </div>

            <!-- 탭 컨텐츠 영역 -->
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <!-- 매출관리 탭 -->
                <div x-show="activeTab === 'sales'" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">영수증 재출력</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">외상 관리</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">일별 매출조회</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">월별 매출조회</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">상품별 매출조회</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">고객별 매출조회</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">고객별 상품 매출조회</a>
                    <a href="#" class="menu-button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-2 rounded-lg text-center">기간별 원장관리</a>
                </div>

                <!-- 매입관리 탭 -->
                <div x-show="activeTab === 'purchase'" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" style="display: none;">
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">일별 매입조회</a>
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">월별 매입조회</a>
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">상품별 매입조회</a>
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">고객별 매입조회</a>
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">미지급 관리</a>
                    <a href="#" class="menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-2 rounded-lg text-center">기간별 원장관리</a>
                </div>

                <!-- 환경설정 탭 -->
                <div x-show="activeTab === 'settings'" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" style="display: none;">
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">사용단위 및 자동환산관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">매출처 관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">상품 관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">매입처 관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">사업장 관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">상품분류관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">재고관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">세금계산서 관리</a>
                    <a href="#" class="menu-button bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-2 rounded-lg text-center">인쇄설정</a>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="bg-white mt-auto">
            <div class="container mx-auto px-4 py-3 text-center text-gray-500">
                &copy; 2025 POS Project. All Rights Reserved.
            </div>
        </footer>
    </div>
</body>
</html>
